    <!-- Click Tracking JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.track-click');

            links.forEach(link => {
            link.addEventListener('click', function(event) {
                const ownerId = this.getAttribute('data-page-owner-id');
                const linkUrl = this.getAttribute('href');
    
                // Push data to the Data Layer
                dataLayer.push({
                    'event': 'linkClick',
                    'owner_id': ownerId,  // Dynamically set
                    'link_url': linkUrl   // Dynamically set
                });
    
                // Send data to the backend (optional for your use case)
                fetch('/track-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ownerId: ownerId,
                        linkUrl: linkUrl
                    })
                });
            });
        });
    });

    <!-- Click Tracking JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.track-click');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    const ownerId = this.getAttribute('data-page-owner-id');
                    const linkUrl = this.getAttribute('href');

                    // Push the event data
                    pushCustomData(ownerId, linkUrl);

                    // Optionally send data to the backend for custom tracking
                    fetch('/track-click', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ownerId: ownerId,
                            linkUrl: linkUrl
                        })
                    });
                });
            });
